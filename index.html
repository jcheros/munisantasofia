        function renderNavigation() {
            let navHtml = '';
            let mobileNavHtml = '';

                    navHtml += `<a href="#${link.id}" class="btn-primary text-sm" onclick="showSection('${link.id}', event)">${link.title}</a>`;
                    mobileNavHtml += `<a href="#${link.id}" class="btn-primary block text-center" onclick="showSection('${link.id}', event)">${link.title}</a>`;
                } else {
                    navHtml += `<a href="#${link.id}" class="nav-link text-slate-700 hover:text-orange-500 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium" onclick="showSection('${link.id}', event)">${link.title}</a>`;

                }
            });
            
            document.getElementById('desktop-nav').innerHTML = navHtml;
            document.getElementById('mobile-nav').innerHTML = mobileNavHtml;
        }

        function renderAll() {
            document.getElementById('logo').src = siteData.logoUrl;
            renderTopBar();
            renderNavigation();
            renderSections();
            renderFooter();
            const hash = window.location.hash.substring(1);
            const activeSection = siteData.navigation.some(item => item.id === hash) ? hash : 'inicio';
            updateActiveNav(activeSection);
        }

        function showSection(sectionId, event) {
            if(event) event.preventDefault();
            const targetId = sectionId.startsWith('#') ? sectionId.substring(1) : sectionId;
            
            if (!document.getElementById(targetId)) return;

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId)?.classList.add('active');
            
            if(window.location.hash !== `#${targetId}`) {
                window.location.hash = targetId;
            } else {
                 updateActiveNav(targetId);
            }
            
            document.getElementById('mobile-menu').classList.add('hidden');
            //window.scrollTo(0, 0);
        }
        
        function updateActiveNav(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === '#' + sectionId);
            });
        }
        
        function submitContactForm(event) {
            event.preventDefault();
            alert('¡Gracias por contactarnos! Tu mensaje ha sido enviado exitosamente.');
            event.target.reset();
        }

        // Back to top functionality
        function setupBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAll();
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            const hash = window.location.hash.substring(1);
            showSection(hash || 'inicio');
            setupBackToTop();
        });

        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            showSection(hash || 'inicio');
        });
    </script>
